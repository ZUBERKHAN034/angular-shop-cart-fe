<section id="product">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="productHeading text-center">
          <h2 class="mb-3">Products</h2>
        </div>
      </div>
      <div class="col-12">
        <div class="row mt-3">
          <div class="col-lg-3 pt-1" *ngFor="let product of products">
            <div class="box-shadow">
              <div class="card">
                <img
                  class="img-fluid"
                  style="height: 200px"
                  [src]="product.productImageUrl"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">
                    {{ product.productName.substring(0, 17) }} ...
                  </h5>

                  <div class="row">
                    <div class="col-6">
                      <p class="card-text">
                        <span class="text-danger fw-semibold me-2"
                          >${{ product.productPrice }}</span
                        >
                      </p>
                    </div>
                    <div class="col-6 text-end">
                      <button
                        class="btn btn-sm btn-danger"
                        (click)="addProductToCart(product.productId)"
                      >
                        Add To Cart
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
